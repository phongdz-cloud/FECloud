<div class = "d-flex flex-column border myAuthForm p-3">
    <h1 class = "text-light text-center">Register Account</h1>
    <input name = "username" (keyup) = "onKey($event)" class = "p-2" type = "text" placeholder="Enter username"/>
    <input name = "password" (keyup) = "onKey($event)"  class = "p-2" type = "password" placeholder="Enter password"/>
    <div class = "myLink">
        <a routerLink = "/auth/login" class = "mt-3 h5 text-dark" href = "#">Login here</a>
    </div>
    <button (click) = "register()">Register</button>
</div>
