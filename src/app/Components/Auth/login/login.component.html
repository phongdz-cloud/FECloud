<div class = "d-flex flex-column border myAuthForm p-3">
    <h1 class = "text-light text-center">Login Account</h1>
    <div class = "d-flex text-center myRadio mb-0">
        <div>
            <input class="form-check-input mr-5" type="radio" (change) = "checkRadioBox($event)" name="flexRadioDefault" value = "student">
            <label class="form-check-label" for="flexRadioDefault1">
              Sinh viên
            </label>
          </div>
          <div>
            <input class="form-check-input mr-5" type="radio" (change) = "checkRadioBox($event)" name="flexRadioDefault"  value = "teacher" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Giảng viên
            </label>
          </div>
    </div>
      
    <input name = "username" (keyup) = "onKey($event)" class = "p-2" type = "text" placeholder="Enter username"/>
    <input name = "password" (keyup) = "onKey($event)"  class = "p-2" type = "password" placeholder="Enter password"/>
    <div class = "myLink">
        <a routerLink = "/auth/register" class = "mt-3 h5 text-dark" href = "#">Register here</a>
    </div>
    <button (click) = "login()">Login</button>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
</div>
