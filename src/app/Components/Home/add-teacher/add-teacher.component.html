<div class = "myBack">
    <div class = "myForm p-4">
        <h1 class = "text-light text-center">Thêm Giáo Viên</h1>
        <hr />
        <div class = "d-flex justify-content-between">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                <input (keyup)="getInfor($event)" name = "fName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Middle Name</span>
                <input (keyup)="getInfor($event)" name = "mName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                <input (keyup)="getInfor($event)" name = "lName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        
    
    
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">BirthDay</span>
            <input name = "bDate" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
            <input (keyup)="getInfor($event)" name = "phone" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
            <input (keyup)="getInfor($event)" name = "address" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Gmail</span>
            <input (keyup)="getInfor($event)" name = "gmail" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    
    
        <button (click)="addTeacher()" class = "btn bg-success text-light">Add Teacher</button>
    </div>
    
</div>
